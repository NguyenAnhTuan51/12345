<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="moblie">
        <div class="screen">
            <div class="status">
                <div class="status-time">9:30</div>
                <div class="status-right">
                    <ion-icon name="cellular-outline"></ion-icon>
                    <ion-icon name="wifi-outline"></ion-icon>
                    <ion-icon name="battery-half-outline"></ion-icon>
                </div>
            </div>
            <div class="calculator">
                <form action="">
                    <div class="result">
                        <input type="text" id="display" class="display" name="display" value="">
                    </div>

                    <div class="row">
                        <input id="deleteAll" class="gray-color" type="button" value="C" name="deleteAll">
                        <input class="gray-color" type="button" value="+/-" name="">
                        <input class="gray-color" type="button" value="/100" name="vPercent" onclick="getValue(vPercent.value)">
                        <input class="opreator" type="button" value="/" name="division" onclick="getValue(division.value)">
                    </div>


                    <div class="row">
                        <input class="number0" type="button" value="0" name="v0" onclick="getValue(v0.value)">
                        <input type="button" value="." name="dot" onclick="getValue(dot.value)">
                        <input class="opreator" type="button" value="=" name="equal" onclick="calculate()">
                    </div>
                </form>
            </div>
        </div>
        <div class="home"></div>
        <div class="volume">
            <li></li>
            <li></li>
        </div>
        <div class="sleep"></div>
        <div class="silent"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
